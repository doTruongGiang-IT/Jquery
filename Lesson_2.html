<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.ready</title>
    <script src="accests/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#info').html("Width: " + $('#img').width() + " Height: " + $('#img').height());
        });
    </script>
</head>
<body>
    <div id="info"></div>
    <img id="img" src="image/anh8.png" alt="anh8.png">
</body>
</html>
