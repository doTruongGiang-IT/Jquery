<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery_Traversing_Filtering</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }

        #title{
            margin-top: 20px;
            font-size: 32px;
        }

        .box{
            width: 800px;
            height: auto;
            border: 3px solid orange;
            margin: 20px auto;
        }

        #boxData2{
            height: auto;
        }

        #boxData2 div{
            border: 1px solid rebeccapurple;
        }

        .bg{
            background-color: orchid;
        }

        .bg2{
            background-color: burlywood;
        }

        #btn{
            padding: 3px 8px;
        }
    </style>
</head>
<body>
    
    <center><h1>Jquery_Attribute_CSS</h1></center>
    <center><button id="btn">Click me</button></center>

    <div class="box" id="boxA">
        <p class="item tmp1">1. HTML</p>
        <div class="item tmp2">2. CSS</div>
        <p class="item tmp3">3. Javascript</p>
        <p class="item"><strong>4. Jquery</strong></p>
        <div class="item"><strong>5. Handlebars</strong></div>
        <p class="item">6. NodeJS</p>
        <p class="item"><strong class="react">7. ReactJS</strong></p>
    </div>

    <div class="box" id="boxB">
        <p class="item c1" title="NodeJS Coures">1. NodeJS</p>
        <div class="item c2" title="Django Coures">2. Django</div>
        <p class="item c3" title="Java Coures">3. Java</p>
        <p class="item c4" title="C# Coures"><strong>4. C#</strong></p>
    </div>

    <script>
        //.attr(attributeName), .attr(attributeName, value), .attr(attributeName, function(index, attr) {})
        $(function() {
            $('#btn').click(function() {
                console.log($('#boxB .c2').attr('title'));// chỉ lấy phần tử đầu tiên nếu lấy từ 1 tập hợp
                $('#boxB .c4').attr('id', 'C#');
            });
        });
    </script>
</body>
</html>
